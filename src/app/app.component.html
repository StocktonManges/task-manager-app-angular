<app-header />
<main>
  <ul id="users">
    <!-- 'users' comes from the 'users' property on the app component's
    class that was initialized to be the DUMMY_USERS array. -->

    <!-- $event is a special variable created by Angular for accessing
    data that has been emitted by events. In this case, it is accessing
    the id that is emitted from the custom event 'select' that was
    created in the user component. -->
    <li>
      <app-user
        [id]="users[0].id"
        [avatar]="users[0].avatar"
        [name]="users[0].name"
        (select)="onSelectUser($event)"
      />
    </li>
    <li>
      <app-user
        [id]="users[1].id"
        [avatar]="users[1].avatar"
        [name]="users[1].name"
        (select)="onSelectUser($event)"
      />
    </li>
    <li>
      <app-user
        [id]="users[2].id"
        [avatar]="users[2].avatar"
        [name]="users[2].name"
        (select)="onSelectUser($event)"
      />
    </li>
    <li>
      <app-user
        [id]="users[3].id"
        [avatar]="users[3].avatar"
        [name]="users[3].name"
        (select)="onSelectUser($event)"
      />
    </li>
  </ul>

  <app-tasks [name]="selectedUser?.name" />
</main>
